<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Classic Reads</title>
  <link rel="stylesheet" href="styles/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account ðŸ“–</h2>
      <p>Join us to enjoy classic and timeless short stories.</p>
      <form id="signupForm" action="/signup" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Re-enter password" required />

        <button type="submit">Sign Up</button>
      </form>
      <script>
  document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    window.location.href = 'dashboard.html'; 
  });
</script>
      <div class="extra-links">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
